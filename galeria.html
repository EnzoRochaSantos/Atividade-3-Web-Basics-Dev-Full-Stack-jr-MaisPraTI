<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="galeria.css">
    <title>Galeria de Fotos</title>
</head>

<body>

    <header class="header">
        <h1 class="header-title">Galeria de Fotos</h1>
    </header>

    <div class="container">
        <main>
            <h2 class="gallery-title">Galeria de Paisagens</h2>
            <section class="gallery">
                <figure class="photo">
                    <img src="/Images/paisagem-um.jpg" alt="Paisagem com montanhas e céu azul.">
                    <figcaption>Uma vista panorâmica de montanhas sob um céu azul, onde a luz natural destaca as formas
                        e cores da paisagem.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-dois.jpg" alt="Paisagem com um lago e árvores ao redor.">
                    <figcaption>Um lago calmo sob o entardecer, onde as águas refletem o contorno das árvores e do
                        céu,
                        transmitindo paz e clareza.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-três.jpg" alt="Paisagem com uma floresta densa.">
                    <figcaption>Uma floresta densa, na qual a luz e as sombras se alternam entre as árvores,
                        revelando a
                        profundidade natural e convidando à reflexão.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-quatro.jpg" alt="Paisagem com uma montanha coberta de neve.">
                    <figcaption>Uma montanha imponente, com sua cobertura de neve destacada no horizonte, que
                        transmite
                        a força e a serenidade da natureza.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-cinco.jpg" alt="Paisagem com um campo florido.">
                    <figcaption>Um campo aberto repleto de flores vibrantes, cuja diversidade de cores evoca uma
                        sensação de renovação e vitalidade.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-seis.jpg" alt="Paisagem com um deserto ao pôr do sol.">
                    <figcaption>Um vasto deserto banhado por tons dourados ao entardecer, onde o contraste entre a
                        luz e
                        a sombra ressalta sua imponência.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagme-sete.jpg" alt="Paisagem com uma praia tranquila.">
                    <figcaption>Uma praia tranquila com mar sereno, onde as ondas suaves tocam a areia e evocam uma
                        sensação de calma e renovação.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-oito.jpg"
                        alt="Paisagem com uma imensa floresta coberta por neblina no pico e o rio refletindo a paisagem.">
                    <figcaption>Paisagem de parte de uma densa floresta replte de nelina na parte alta, rodeada por uma
                        lago que reflete a paisagem.</figcaption>
                </figure>
                <figure class="photo">
                    <img src="/Images/paisagem-nove.jpg" alt="Paisagem com uma cidade à noite.">
                    <figcaption>Grandes montanhas, ao fundo um céu completamente colorido céu
                        estrelado.</figcaption>
                </figure>
            </section>
        </main>
    </div>
</body>

</html>
